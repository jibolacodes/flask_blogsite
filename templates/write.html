{% extends 'base.html' %}

{% block head %}
<title>Writing Post</title>
{% endblock %}

{% block body %}
<h1>New Post</h1>
    <form action="/posts" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="Enter a title" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" placeholder="Enter an author" name="author" id="author">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" placeholder="Enter content" name="content" id="content"></textarea>
        </div>
        <input class="btn btn-success" type="submit" value="Post">
    </form>



{% endblock %}
